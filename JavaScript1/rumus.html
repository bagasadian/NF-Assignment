<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus dengan Je'es</title>
</head>
<body>
    <h1> Belajar matematika SD</h1>

    <script>

        // Bujur Sangkar
        let sisi = 5

        // Rumus Bujur Sangkar
        document.write("<b>Bujur Sangkar</b><br>");
        document.write("Rumus: sisi × sisi<br>");
        document.write("" + sisi + " × " + sisi + "<br>");
        document.write("Luas = " + (sisi * sisi) + "<br><br>");

        // Persegi panjang
        let panjang = 15
        let lebar = 8

        // Rumus Persegi
        document.write("<b>Persegi Panjang</b><br>");
        document.write("Rumus: panjang × lebar<br>");
        document.write("" + panjang + " × " + lebar + "<br>");
        document.write("Luas = " + (panjang * lebar) + "<br><br>");

        // Segitiga
        let alas = 6
        let tinggi = 12

        // Rumus Segitiga
        document.write("<b>Segitiga</b><br>");
        document.write("Rumus: (alas × tinggi) / 2<br>");
        document.write("(" + alas + " × " + tinggi + ") / 2<br>");
        document.write("Luas = " + ((alas * tinggi) / 2));



    </script>
</body>
</html>
